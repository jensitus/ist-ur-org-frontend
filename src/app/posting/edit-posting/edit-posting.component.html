<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="updateForm" (ngSubmit)="onPostingEdit()">
        <div class="form-group">
          <input formControlName="title" class="form-control" type="text">
        </div>
        <div class="form-group">
          <textarea formControlName="content" class="form-control"></textarea>
        </div>
        <button class="btn btn-sm btn-outline-primary">ab die post</button>
        <div class="form-group">
          <div>
            <label>photo</label>
          </div>
          <input type="file" (change)="onFileChange($event.target.files)" class="btn btn-sm btn-outline-success">
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <ng-container *ngIf="posting.photos">
        <ng-container *ngFor="let p of posting.photos">
          <div>
            <img [src]="p.photo_url" width="80%">
          </div>
          <div>
            <button class="btn btn-sm btn-outline-success" (click)="delete(p.photo_id)">delete</button>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>

</div>
