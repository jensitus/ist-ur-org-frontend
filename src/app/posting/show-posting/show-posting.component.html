<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <ng-container *ngIf="postingUser">
        <app-sidebar [postingUser]="postingUser" [currentUser]="currentUser"></app-sidebar>
      </ng-container>
    </div>
    <div class="col-md-6">
      <div *ngIf="posting">
        <div class="card">
          <div class="card-body">
            <div class="mt-2 mb-2">
              <b>{{posting.title}}</b>
            </div>
            <div>
              {{posting.content}}
            </div>
            <div *ngFor="let photo of posting.photos">
              <img [src]="photo" width="100%">
            </div>
            <div class="mt-3" *ngIf="postingUser">
              <small>
                <a [routerLink]="['/user/' + postingUser.id]">{{postingUser.name}}</a> | {{posting.created_at | date}}
              </small>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <button class="btn btn-sm btn-outline-danger" (click)="backLink()">back</button>
        </div>
      </div>
      <div>
        <app-comment-list [postingId]="postingId"></app-comment-list>
      </div>
      <div>
        <app-create-comment [user_id]="currentUser.id" [postingId]="postingId"></app-create-comment>
      </div>
    </div>
  </div>
</div>
