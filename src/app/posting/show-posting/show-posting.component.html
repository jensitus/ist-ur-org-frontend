<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-6">
      <div *ngIf="micropost">
        <div class="card">
          <div class="card-body">
            <div class="mt-2 mb-2">
              <div class="row">
                <div class="col-md-12">
                  <b>{{micropost.title}}</b>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                {{micropost.content}}
              </div>
            </div>
            <div class="row">
              <div *ngFor="let photo of micropost.photos">
                <div class="col m-1">
                  <img [src]="photo.photo_url" width="100%">
                </div>
              </div>
            </div>
            <div class="mt-3" *ngIf="postingUser">
              <small>
                <a [routerLink]="['/user/' + postingUser.id]">{{postingUser.name}}</a> | {{micropost.created_at | date}}
              </small>
              <small *ngIf="currentUser.id == postingUser.id">
                | <a [routerLink]="['/posting/', micropost.id, 'edit']">edit</a>
              </small>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <button class="btn btn-sm btn-outline-danger" (click)="backLink()">back</button>
        </div>
      </div>
      <div>
        <app-comment-list [micropostId]="micropostId"></app-comment-list>
      </div>
      <div>
        <app-create-comment [user_id]="currentUser.id" [postingId]="micropostId"></app-create-comment>
      </div>
    </div>
  </div>
</div>
