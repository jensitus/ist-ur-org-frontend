  <div class="col-md-4">
    <form [formGroup]="postingForm" (ngSubmit)="onPostingSubmit()">
      <div class="form-group">
        <input class="form-control" formControlName="title" type="text" placeholder="title" />
      </div>
      <div class="form-group">
                  <textarea class="form-control" formControlName="content" cols="40" autoResize="autoResize"
                            placeholder="new posting"
                            [ngClass]="{ 'is-invalid': submitted && d.content.errors }">
                  </textarea>

        </div>

  </div>
</div>
