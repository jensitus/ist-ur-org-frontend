<div>
  <ngb-pagination [collectionSize]="count" [(page)]="page" [maxSize]="2"
                  (pageChange)="getThePageNumber()"></ngb-pagination>
</div>
<div>
  <pre>Current page: {{page}}</pre>
</div>
<div class="row mb-3">
  <div class="col-md-6">
    <ng-container *ngIf="loading">
      <app-growing-spinner></app-growing-spinner>
    </ng-container>
    <ng-container *ngIf="postings">
      <div *ngFor="let p of postings">
        <div class="card mb-3">
          <div class="card-body">
            <div>
              <b>{{p.title}}</b>
            </div>
            <div>
              {{p.content}}
            </div>
            <div *ngFor="let photo of p.photos">
              <img [src]="photo" width="100%">
            </div>
            <div>
              <small>{{p.username}} | {{p.created_at | date}} | <a [routerLink]="['/posting/' + p.id]">link</a> </small>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
