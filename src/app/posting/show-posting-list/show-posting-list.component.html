<div *ngFor="let p of postings">
  <div class="row mb-3">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div>
            <b>{{p.title}}</b>
          </div>
          <div>
            {{p.content}}
          </div>
          <div *ngFor="let photo of p.photos">
            <img [src]="photo" width="100%">
          </div>
          <div>
            <small>{{p.username}} | {{p.created_at | date}} | <a [routerLink]="['/posting/' + p.id]">link</a> </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
