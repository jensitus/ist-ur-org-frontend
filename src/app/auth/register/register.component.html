<div class="container">
  <div class="row">
    <div class="col-4">
      <h4>Registration</h4>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
          <span class="form-group">
            <input id="float-input-name" formControlName="name" type="text" class="form-control">
            <label for="float-input-name">username</label>
          </span>
        <br>
        <span class="form-group">
            <input id="float-input-email" formControlName="email" name="email" type="text" class="form-control">
            <label for="float-input-email">Email</label>
          </span>
        <br>
        <span class="form-group">
            <input id="float-input-password" type="password" formControlName="password" name="password"
                   class="form-control">

          </span>
        <br>
