<div class="card mt-2 mb-2">
  <div class="card-body">
    <div class="mt-2 mb-2">
      <div class="row">
        <div class="col-md-12">
          <b>{{micropost.title}}</b>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" [innerHTML]="micropost.content">
      </div>
    </div>
    <div class="row">
      <div *ngFor="let photo of micropost.photos">
        <div class="col m-1">
          <img [src]="photo.photo_url" width="100%">
        </div>
      </div>
    </div>
    <div class="mt-3" *ngIf="micropost_user_name && micropost_user_id">
      <small>
        <a [routerLink]="['/user/' + micropost_user_id]">{{micropost_user_name}}</a> | {{micropost.created_at | date}}
      </small>
      <small *ngIf="currentUser && currentUser.id == micropost_user_id">
        | <a [routerLink]="['/micropost/', micropost.id, 'edit']">edit</a>
      </small>
    </div>
  </div>
</div>
