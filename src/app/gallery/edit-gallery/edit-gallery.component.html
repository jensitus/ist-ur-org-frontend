<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <form [formGroup]="updateForm" (ngSubmit)="onGallerySubmit()">
        <div class="form-group">
          <input formControlName="title" class="form-control" [disabled]="loading">
        </div>
        <div class="form-group">
          <textarea formControlName="description" class="form-control" [disabled]="loading"></textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-sm btn-outline-dark" [disabled]="loading">update</button>
        </div>
      </form>
      <div *ngFor="let file of filesUpload">
        {{file.name}}
      </div>
      <div class="form-group">
        <div>
          <label>photo</label>
        </div>
        <input type="file" (change)="onFileChange($event.target.files)" class="btn btn-sm btn-outline-success">
      </div>
    </div>
    <div class="col-md-6">
      <div *ngIf="gallery">
        <div class="row">
          <ng-container *ngFor="let g of gallery.photos" class="col-md-4">
            <div class="col-md-4">
              <img [src]="g.photo_url" width="80%" class="mt-5">
              <hr>
              {{ g.attachment_id }}
              <button class="btn btn-sm btn-outline-success" (click)="delete(g.attachment_id)">delete</button>
            </div>
          </ng-container>
        </div>

      </div>
    </div>
  </div>
</div>
