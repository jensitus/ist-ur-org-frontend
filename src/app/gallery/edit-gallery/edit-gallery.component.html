<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="updateForm" (ngSubmit)="onGallerySubmit()">
        <div class="form-group">
          <input formControlName="title" class="form-control">
        </div>
        <div class="form-group">
          <textarea formControlName="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-sm btn-outline-dark">update</button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <div>
        <small><b>add photo</b></small>
      </div>
      <div *ngFor="let file of filesUpload" class="m-3">
        {{file.name}}
      </div>
      <div class="m-1">
        <input type="file" (change)="onFileChange($event.target.files)">
      </div>
      <div class="m-2">
        <button class="btn btn-sm btn-outline-danger" (click)="sendPicToGallery()">und ab</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div *ngIf="gallery">
        <div class="row">
          <ng-container *ngFor="let g of gallery.photos" class="col-md-4">
            <div class="col-md-4">
              <img [src]="g.photo_url" width="80%" class="mt-5">
              <hr>
              <button class="btn btn-sm btn-outline-success" (click)="delete(g.photo_id)">delete</button>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
