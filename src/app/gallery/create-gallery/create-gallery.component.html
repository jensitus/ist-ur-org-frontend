<div class="row">
  <div class="col-md-12">
    <form [formGroup]="galleryForm" (ngSubmit)="createGallery()">
      <div class="form-group">
        <input id="float-input-name" formControlName="title" type="text" class="form-control" placeholder="title">
      </div>
      <div class="form-group">
        <textarea formControlName="description" cols="40" class="form-control" placeholder="description"></textarea>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-sm btn-outline-danger" value="click">
      </div>
      <div *ngFor="let file of filesUpload">
        {{file.name}}
      </div>
      <div class="form-group">
        <div>
          <label>photo</label>
        </div>
        <input type="file" (change)="onFileChange($event.target.files)" class="btn btn-sm btn-outline-success">
      </div>
    </form>
  </div>
</div>
