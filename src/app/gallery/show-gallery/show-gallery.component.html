<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h3 *ngIf="gallery">{{gallery.title}}</h3>
      <hr>
      <a [routerLink]="['edit']">edit</a>
      <div>
        {{gallery.description}}
      </div>
    </div>
  </div>
  <div *ngIf="gallery">
    <div class="row">
      <ng-container *ngFor="let g of gallery.photos" class="col-md-4">
        <div class="col-md-4">
          <img [src]="g.photo_url" width="80%" class="mt-5">
          <ng-template #content let-modal>
            <div class="modal-body">
              <app-show-photo [photoUrl]="g.photo_url"></app-show-photo>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </ng-template>
          <br>
          <button class="btn btn-sm btn-outline-primary" (click)="open(content)">show</button>
        </div>
      </ng-container>
    </div>
  </div>
</div>

<hr>

<pre>{{ closeResult }}</pre>
