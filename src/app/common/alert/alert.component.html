<div class="container">
  <div class="row">
    <div class="col-xl-4">
      <div *ngIf="message.type == 'success'" class="alert alert-success">
        {{message.text}}
      </div>
      <div *ngIf="message.type == 'error'" class="alert alert-danger">
        {{message.text}}
      </div>
    </div>
  </div>
</div>
