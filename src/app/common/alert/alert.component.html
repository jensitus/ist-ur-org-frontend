<div class="container">
  <div class="row">
    <div class="col-xl-12" *ngIf="message">
      <ngb-alert *ngIf="message.type == 'success'" type="success">
        {{message.text}}
      </ngb-alert>
      <div *ngIf="message.type == 'error'" class="alert alert-danger">
        {{message.text}}
      </div>
    </div>
  </div>
</div>
