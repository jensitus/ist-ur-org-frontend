<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div *ngIf="currentUser != null">
        <div class="row">
          <div class="col-2">
            <app-sidebar></app-sidebar>
          </div>
          <div class="col-10">
            <p>
              <button type="button" class="btn btn-sm btn-outline-primary" (click)="collapse.toggle()"
                      [attr.aria-expanded]="!isCollapsed"
                      aria-controls="collapseExample">
                post something
              </button>
            </p>
            <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
              <div>
                <nav ngbNav #nav="ngbNav" class="nav-tabs">
                  <ng-container ngbNavItem>
                    <a ngbNavLink>Posting</a>
                    <ng-template ngbNavContent>
                      <app-create-posting></app-create-posting>
                    </ng-template>
                  </ng-container>
                  <ng-container ngbNavItem>
                    <a ngbNavLink>Gallery</a>
                    <ng-template ngbNavContent>
                      <app-create-gallery></app-create-gallery>
                    </ng-template>
                  </ng-container>
                </nav>
                <div [ngbNavOutlet]="nav" class="mt-2"></div>
              </div>
            </div>
            <div>
              <app-show-posting-list></app-show-posting-list>
            </div>
          </div>
        </div>

      </div>
      <div *ngIf="currentUser == null">
        <h3>Welcome to ist-ur.org</h3>
        <p><a [routerLink]="['/login']">Login</a></p>
        <p><a [routerLink]="['/auth/register']">Register</a></p>
      </div>
    </div>
  </div>
</div>
