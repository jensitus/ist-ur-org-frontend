<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div *ngIf="currentUser != null">
        <div>
          <h3>Hi {{currentUser.username}}</h3>
        </div>
        <div>
          <app-create-posting></app-create-posting>
        </div>
      </div>
      <div *ngIf="currentUser == null">
        <h3>Welcome to ist-ur.org</h3>
        <p><a [routerLink]="['/login']">Login</a></p>
        <p><a [routerLink]="['/register']">Register</a></p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div *ngFor="let p of postings">
        <div class="mb-3">
          <div>
            {{p.content}}
          </div>
          <div>
            <small>{{p.userId}} | {{p.createdAt}} | <a [routerLink]="['/posting/' + p.id]">link</a> </small>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="alert alert-primary" role="alert">
        A simple primary alertâ€”check it out!
      </div>
    </div>

    <div class="col">
      <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="dateOfBirth">Date of birth</label>
              <div class="input-group">
                <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
                       #dp="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
        </div>
      </ng-template>
      <button class="btn btn-sm btn-outline-primary" (click)="open(content)">Launch demo modal</button>
      <hr>
      <pre>{{closeResult}}</pre>
    </div>
    <div class="col-4">
      <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
        <ngb-panel title="ist-ur.org">
          <ng-template ngbPanelContent>
            Donner Wetter aber auch
          </ng-template>
        </ngb-panel>
        <ngb-panel title="aber nein doch">
          <ng-template ngbPanelContent>
            Sowas zum Donner Wetter
          </ng-template>
        </ngb-panel>
      </ngb-accordion>
    </div>
  </div>
</div>
