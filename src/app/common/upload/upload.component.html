<div class="row">
  <div class="col">
    <div class="form-group mt-1">
      <div class="form-group">
        <label><b>avatar</b></label><br>
        <input type="file" (change)="onUpload($event.target.files)" class="btn btn-sm btn-outline-success">
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-outline-danger" (click)="uploadNow()">hoch damit</button>
    </div>
  </div>
  <div class="col">
    <ng-container *ngIf="currentUser">
      <img [src]="currentUser.avatar" width="50%">
    </ng-container>
  </div>
</div>
