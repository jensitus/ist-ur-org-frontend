<div class="card mb-3" *ngIf="postingUser">
  <div class="card-body">
    <img [src]="postingUser.avatar" width="50%">
    <div>
      <p class="mt-2 mb-2">{{postingUser.name}}</p>
    </div>
  </div>
</div>
<div class="card mb-3" *ngIf="currentUser && !postingUser">
  <div class="card-body">
    <img [src]="currentUser.avatar" width="50%">
    <div>
      <p class="mt-2 mb-2">{{currentUser.name}}</p>
    </div>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <div>
      <b>galleries:</b>
    </div>
    <div *ngFor="let gallery of galleries">
      <a [routerLink]="['/gallery', gallery.id]">{{gallery.title}}</a>
    </div>
  </div>
</div>
