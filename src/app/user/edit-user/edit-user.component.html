<div class="container">
  <div class="row">
    <div class="col">
      <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm)" *ngIf="user">
        <div class="form-group">
          <label for="username">username</label>
          <input class="form-control" type="text" id="username" name="username" [(ngModel)]="user.name">
        </div>
        <div class="form-group">
          <label for="email">Email </label>
          <input class="form-control" type="text" id="email" name="email" [(ngModel)]="user.email">
        </div>
        <div>
          <button class="btn btn-sm btn-outline-danger" type="submit">sub mit</button>
        </div>
      </form>
    </div>
  </div>
</div>
